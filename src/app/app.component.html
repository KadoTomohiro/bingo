<div class="choose">
  <app-ball [number]="number"></app-ball>
</div>

<app-bingo-machine (draw)="show($event)"></app-bingo-machine>

<div class="results">

  <ng-container *ngFor="let hole of holes">
    <div class="hole">
      <app-ball [number]="hole" *ngIf="drawed(hole)"></app-ball>
    </div>
  </ng-container>
</div>
